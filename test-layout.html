<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 p-8">
    <div class="container mx-auto max-w-7xl">
        <h1 class="text-2xl font-bold mb-4">Layout Test</h1>
        
        <!-- Simple 3-Column Test -->
        <div class="flex flex-nowrap bg-white rounded-lg shadow-lg overflow-hidden min-h-[600px] border-4 border-red-500">
            
            <!-- Column 1: Icon Menu -->
            <div class="flex-none w-[5%] min-w-[60px] bg-gray-800 border-4 border-blue-500">
                <div class="text-white text-xs p-2">Icon Menu 5%</div>
            </div>
            
            <!-- Column 2: Input Menu -->
            <div class="flex-none w-[20%] min-w-[250px] bg-gray-100 border-4 border-green-500">
                <div class="text-black text-xs p-2">Input Menu 20%</div>
            </div>
            
            <!-- Column 3: Canvas Area -->
            <div class="flex-1 min-w-0 bg-gray-50 border-4 border-orange-500">
                <div class="text-black text-xs p-2">Canvas Area ~75%</div>
            </div>
            
        </div>
    </div>
</body>
</html>
