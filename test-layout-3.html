<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Test 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="deckcalculatorstyles.css" />
</head>
<body class="bg-gray-200 p-4 md:p-8">
    <div class="container mx-auto max-w-7xl">
        <div class="deck-calculator-header">
            <h1 class="text-2xl md:text-3xl font-bold text-white">Layout Test 3 - EXACT CLASSES</h1>
        </div>

        <!-- Clean 3-Column Layout - EXACT COPY -->
        <div class="flex flex-nowrap bg-white rounded-lg shadow-lg overflow-hidden min-h-[800px] max-h-[calc(100vh-200px)]">
            
            <!-- Icon Menu - 5% width - EXACT COPY -->
            <div class="flex-none w-[5%] min-w-[60px] max-w-[100px] bg-gray-800 flex flex-col items-center py-4 space-y-4 overflow-hidden">
                <div class="text-white text-xs p-2">ICON MENU</div>
            </div>
            
            <!-- Input Menu - 20% width - EXACT COPY -->
            <div class="flex-none w-[20%] min-w-[250px] max-w-[400px] bg-white border-r border-gray-200 overflow-y-auto overflow-x-hidden">
                <div class="text-black text-xs p-2">INPUT MENU</div>
            </div>
            
            <!-- Canvas Area - Remaining space (~75%) - EXACT COPY -->
            <div class="flex-1 min-w-0 flex flex-col bg-gray-50 p-4 overflow-hidden">
                <div class="text-black text-xs p-2">CANVAS AREA</div>
            </div>
            
        </div>
    </div>
</body>
</html>
